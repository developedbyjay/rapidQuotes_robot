name: "Github Actions Rapid Quotes"

on:
  push:

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: npm install
      - name: Run start.js
        run: node start.js
        env:
          TOKEN: ${{secrets.TOKEN}}
          CHANNEL_LINK: ${{secrets.CHANNEL_LINK}}
          CHANNEL: ${{secrets.CHANNE}}
